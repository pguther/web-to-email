{% extends "result_base.html" %}
{% block content %}
    <table width="600" cellspacing="0" cellpadding="0" border="0" align="center" id="emailTable">
        <tr>
            <td>
                {% if banner_image %}
                {{ banner_image | safe }}
                {% endif %}
            </td>
        </tr>
        <tr>
            <td>
                {% if title %}
                {{ title | safe }}
                {% endif %}
            </td>
        </tr>
        <tr>
            <td>
                {{ content | safe }}
            </td>
        </tr>
    </table>
{% endblock %}
