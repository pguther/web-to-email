<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>results</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
    <link rel="stylesheet" href="/static/resultStyle.css">
    <script>
        var code = 0;

        function escapeHtml(str) {
            var div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        };

        // UNSAFE with unsafe strings; only use on previously-escaped ones!
        function unescapeHtml(escapedStr) {
            var div = document.createElement('div');
            div.innerHTML = escapedStr;
            var child = div.childNodes[0];
            return child ? child.nodeValue : '';
        };

        $(document).on('click', '#copy-button', function() {
            ga('send', 'event', 'CopyButton', 'copyToClipboard');
        });

        $(document).on('click', '.toggle-button', function() {
            $(this).toggleClass('toggle-button-selected');
            ga('send', 'event', 'CodeToggleButton', 'toggle');
            if(code == 0){
                var resultDiv = $( "#result" );
                var resultHtml = resultDiv.html();
                var copyToClipboard = $('<button class="button" id="copy-button" \
                                        data-clipboard-target="#textcode">Copy To Clipboard</button>');

                resultDiv.empty();
                var textArea = $('<textarea id="textcode"></textarea>');
                resultHtml = escapeHtml(resultHtml);
                textArea.html(resultHtml);

                resultDiv.append(textArea);
                resultDiv.append(copyToClipboard);
                new Clipboard('#copy-button');
                code = 1;
            } else {
                var textcode = $( "#textcode" ).text();
                $( "#result" ).html(textcode);
                code = 0;
            }
        });
    </script>


</head>
<body>
    <div align="center">
        <a href="/"><H1>Web to Email</H1></a>
    </div>

    <hr>

    <div id="container">
        <div id="errors">
            <div id="error-list">
            </div>
        </div>
        <div id="result-container" align="center">
            <div id="toggle-container">
                <div class="toggle-text">
                    Content
                </div>
                <div class="toggle-button">
                    <button></button>
                </div>
                <div class="toggle-text">
                    HTML Code
                </div>
            </div>
            <div id="result" align="center">
                <div id="result-border">
                    {% if content %}
                        {{ content | safe }}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-32032218-3', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
