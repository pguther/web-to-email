{% extends "base.html" %}
{% block content %}
    <div align="center">
      <h1>Convert a Level 3 ucsc page to email format</h1>
        <form action="" method="post" name="get_url">
            {{ form.hidden_tag() }}
            <p>
                Please enter the URL of the page:<br>
                {{ form.url(size=80) }}<br>
                {% for error in form.url.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}<br>
            </p>
            <p><input type="submit" value="Get Email Format HTML"></p>
        </form>
    </div>
{% endblock %}
